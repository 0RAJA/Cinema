<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login &mdash; Paradise Cinema</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.8.2/css/all.min.css">

    <style>
        body {
            background-image: url("../../static/img/bg.jpg");
        }
    </style>
</head>

<body>

<div id="app">
    <section class="section">
        <div class="d-flex flex-wrap align-items-stretch">
            <div class="col-lg-4 col-md-6 col-12 order-lg-1 min-vh-100 order-2 ">
                <div class="p-4 m-3">
                    <h4 class="text-dark font-weight-normal">Welcome to <span
                            class="font-weight-bold">Paradise Cinema</span></h4>
                    <p class="text-muted">
                    <p id="reply">{{.}}</p>
                    <form action="/login" method="POST" class="needs-validation" novalidate=""
                          onsubmit="return Login()">
                        <div class="login-form-item">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input id="username" type="email" class="form-control" name="username" tabindex="1"
                                       required
                                       autofocus>
                                <div class="invalid-feedback">
                                    请填写用户名
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="d-block">
                                    <label for="password" class="control-label">密码</label>
                                    <div class="float-right">
                                        <a href="/password/reset" class="text-small">
                                            忘记密码？
                                        </a>
                                    </div>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" tabindex="2"
                                       required>
                                <div class="invalid-feedback">
                                    请填写密码
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary btn-lg btn-icon icon-right login" tabindex="4">
                                登录
                            </button>
                        </div>
                    </form>

                    <div class="mt-5 text-center login-form-item">
                        还没有账号😭？<a href="/pages/user/regist.html">马上注册 😭👉</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    function Login() {
        return !(document.getElementById("username").value === "" || document.getElementById("password").value === "");
    }

    if (document.getElementById("reply").innerHTML.length === 5) {
        document.getElementById("reply").innerHTML = "..."
    } else {
        document.getElementById("reply").style.color = "red"
    }
</script>
</body>

</html>
